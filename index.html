<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AeridonTech</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #073B4C;
      letter-spacing: 1px;
    }

    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #073B4C;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #118AB2;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3rem;
      color: #073B4C;
      margin-bottom: 1rem;
    }

    .hero .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .hero button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .hero button.primary {
      background: #073B4C;
      color: white;
    }

    .hero button.secondary {
      background: white;
      color: #073B4C;
      border: 2px solid #073B4C;
    }

    .hero button:hover {
      opacity: 0.9;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 2rem;
      animation: bounce 2s infinite;
      font-size: 2rem;
      color: #073B4C;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <header>
    <div class="logo">AERIDONTECH</div>
    <nav>
      <a href="#services">Services</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="#signin">Sign In</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Design. Develop. Deliver.</h1>
    <div class="buttons">
      <button class="primary">Our Services</button>
      <button class="secondary">Contact Us</button>
    </div>
    <div class="scroll-indicator">â†“</div>
  </div>

  <script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let lines = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const colors = ['#118AB2', '#FFD166', '#EF476F', '#06D6A0', '#073B4C'];

    function createLine() {
      const vertical = Math.random() > 0.5;
      return {
        x: vertical ? Math.random() * canvas.width : 0,
        y: vertical ? 0 : Math.random() * canvas.height,
        length: 100 + Math.random() * 200,
        speed: 0.5 + Math.random(),
        opacity: 0,
        fadeIn: true,
        vertical,
        color: colors[Math.floor(Math.random() * colors.length)],
      };
    }

    for (let i = 0; i < 30; i++) {
      lines.push(createLine());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      lines.forEach((line) => {
        ctx.beginPath();
        ctx.strokeStyle = line.color;
        ctx.globalAlpha = line.opacity;
        ctx.lineWidth = 2;

        if (line.vertical) {
          ctx.moveTo(line.x, line.y);
          ctx.lineTo(line.x, line.y + line.length);
          line.y += line.speed;
        } else {
          ctx.moveTo(line.x, line.y);
          ctx.lineTo(line.x + line.length, line.y);
          line.x += line.speed;
        }

        ctx.stroke();

        if (line.fadeIn) {
          line.opacity += 0.01;
          if (line.opacity >= 0.6) line.fadeIn = false;
        } else {
          line.opacity -= 0.005;
        }

        if (line.opacity <= 0 || line.x > canvas.width || line.y > canvas.height) {
          Object.assign(line, createLine());
        }
      });

      ctx.globalAlpha = 1;
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
