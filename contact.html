<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — AeridonTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-900">
  <header class="border-b">
    <nav class="max-w-6xl mx-auto flex justify-between items-center py-4 px-4">
      <h1 class="text-2xl font-semibold">AeridonTech</h1>
      <div class="space-x-6">
        <a href="index.html" class="hover:text-gray-600">Home</a>
        <a href="about.html" class="hover:text-gray-600">About</a>
        <a href="services.html" class="hover:text-gray-600">Services</a>
        <a href="contact.html" class="hover:text-gray-600">Contact</a>
      </div>
    </nav>
  </header>

  <section class="max-w-4xl mx-auto px-4 py-20">
    <h2 class="text-4xl font-bold mb-6">Get in Touch</h2>
    <p class="text-gray-700 mb-10">Have a project in mind? Let’s build something great together.</p>

    <form class="grid gap-6">
      <input type="text" placeholder="Your Name" class="border p-3 rounded-md">
      <input type="email" placeholder="Your Email" class="border p-3 rounded-md">
      <textarea placeholder="Your Message" rows="5" class="border p-3 rounded-md"></textarea>
      <button class="px-6 py-3 bg-black text-white rounded-md hover:bg-gray-800">Send Message</button>
    </form>
  </section>

  <footer class="border-t py-6 text-center text-gray-600">
    © 2025 AeridonTech. All rights reserved.
  </footer>
</body>
</html>
